<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Currency Converter </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1a919f0bfb.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount: </p>
                <input type="number" placeholder="Enter Amount"> 
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png">
                        <select name="form">
                            <option value="INR">USD</option>
                            <option value="USD">INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>TO</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png">
                        <select name="form">
                            <option value="INR">USD</option>
                            <option value="USD" selected>INR</option>
                            <option value="EUR">EUR</option>
                            <option value="AUD">AUD</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1 USD = 80 INR </div>
            <button>Get Exchange Rate</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="codes.js"></script>
</body>
</html>
